<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Welcome To ReliableBank</h1>
            <form role="form" (ngSubmit)="submit()" >
                <div class="form-content">
                    <div class="form-group">    
                        <input  [(ngModel)]="model.email" class="form-control input-underline input-lg" name="email" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type = "password" [(ngModel)] ="model.password" class="form-control input-underline input-lg" name="password" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> -->
                <button class="btn rounded-btn"  type="submit" >Login</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
